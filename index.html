<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>giữa kì</title>
  </head>

  <body>
    <div class="main-box">
      <div class="h1-comblex">
        <h1 class="h1-comblex-tagH1">Complex Form</h1>
      </div>

      <div class="email-pass">
        <div class="both-label">
          <label class="lb-email both-label2" for="">Email</label>
          <label class="lb-pass both-label2" for="">Password</label>
        </div>

        <div class="both-input">
          <input
            class="both-input-email both2"
            type="text"
            name=""
            id=""
            placeholder="Email"
          />
          <input
            class="both-input-pass both2"
            type="text"
            name=""
            id=""
            placeholder="Password"
          />
        </div>
      </div>

      <div class="address-input">
        <label for="">Address</label>
        <input
          class="address-input-input"
          type="text"
          name=""
          id=""
          placeholder="1234 Main St"
        />
      </div>
      <div class="address-input">
        <label for="">Address 2</label>
        <input
          class="address-input-input"
          type="text"
          name=""
          id=""
          placeholder="Apartment, studio, or floor"
        />
      </div>

      <div class="city-Status-zip">
        <div class="city-Status-zip-label">
          <label class="city-lb lb22" for="">City</label>
          <label class="State-lb lb22" for="">State</label>
          <label class="zip-lb lb22" for="">Zip</label>
        </div>
        <div class="city-Status-zip-input">
          <input class="city-input" type="text" name="" id="" placeholder="" />
          <select class="State-input" name="" id="">
            <option class="Chooose" value="">Choose ...</option>
          </select>
          <input class="zip-input" type="text" name="" id="" placeholder="" />
        </div>
      </div>
      <div class="checkbox-btn">
        <div class="checkbox-btn-label">
          <input class="checkbox-btn" type="checkbox" />
          <label for="">Check me out</label>
        </div>
        <div class="checkbox-btn-btn">
          <button class="btn-last">Sign in</button>
        </div>
      </div>
    </div>
  </body>
</html>
